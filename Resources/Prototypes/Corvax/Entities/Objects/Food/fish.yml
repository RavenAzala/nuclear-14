- type: entity
  name: крабовые палочки
  parent: FoodBakedBase
  id: Crabstick
  description: Имитация крабового мяса. В основном крахмал и рыбный ароматизатор.
  components:
  - type: Stack
    stackType: Crabsticks
    count: 1
    composite: true
    layerStates:
    - crab_sticks1
    - crab_sticks2
    - crab_sticks3
    - crab_sticks4
    - crab_sticks5
    - crab_sticks6
    - crab_sticks7
    - crab_sticks8
    - crab_sticks9
  - type: Sprite
    sprite: Corvax/Objects/Consumable/Food/crab_sticks.rsi
    layers:
    - state: crab_sticks1
      map: ["crab_sticks1"]
      visible: true
    - state: crab_sticks2
      map: ["crab_sticks2"]
      visible: false
    - state: crab_sticks3
      map: ["crab_sticks3"]
      visible: false
    - state: crab_sticks4
      map: ["crab_sticks4"]
      visible: false
    - state: crab_sticks5
      map: ["crab_sticks5"]
      visible: false
    - state: crab_sticks6
      map: ["crab_sticks6"]
      visible: false
    - state: crab_sticks7
      map: ["crab_sticks7"]
      visible: false
    - state: crab_sticks8
      map: ["crab_sticks8"]
      visible: false
    - state: crab_sticks9
      map: ["crab_sticks9"]
      visible: false
  - type: Appearance
  - type: Tag
    tags: [Crabsticks]
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Protein
          Quantity: 1
        - ReagentId: Sugar
          Quantity: 1
        - ReagentId: Omnizine
          Quantity: 2

- type: stack
  id: Crabsticks
  name: крабовые палочки
  spawn: Crabstick
  maxCount: 9
  itemSize: 1

- type: Tag
  id: Crabsticks

- type: entity
  name: сырая красная рыба
  parent: N14FoodMeatRadRaw
  id: FoodMeatRedfishRaw
  description: Жирный кусок сырой красной рыбы.
  components:
  - type: Sprite
    scale: 1, 1
    sprite: Corvax/Objects/Consumable/Food/fish.rsi
    state: redfish
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: N14UncookedAnimalProteinsRad
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 2 # В красной рыбе есть витамины даже в сыром виде
  - type: Construction
    graph: FoodMeatRedfish
    node: start
    defaultTarget: FoodMeatRedfishCooked
  - type: StaticPrice
    price: 5

- type: entity
  name: сырая белая рыба
  parent: N14FoodMeatRadRaw
  id: FoodMeatWhitefishRaw
  description: Диетический кусок сырой белой рыбы.
  components:
  - type: Sprite
    scale: 1, 1
    sprite: Corvax/Objects/Consumable/Food/fish.rsi
    state: whitefish
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: N14UncookedAnimalProteinsRad
          Quantity: 6 # Белая рыба - это почти чистый белок
  - type: Construction
    graph: FoodMeatWhitefish
    node: start
    defaultTarget: FoodMeatWhitefishCooked
  - type: StaticPrice
    price: 4

- type: entity
  name: стейк из красной рыбы
  parent: N14FoodMeatCooked
  id: FoodMeatRedfishCooked
  description: Идеально прожаренный, жирный стейк. Полезен для здоровья.
  components:
  - type: Sprite
    scale: 1, 1
    sprite: Corvax/Objects/Consumable/Food/fish.rsi
    state: redfish-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Protein
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Omnizine
          Quantity: 5
  - type: Construction
    graph: FoodMeatRedfish
    node: MeatCooked
    defaultTarget: FoodMeatRedfishCooked
  - type: StaticPrice
    price: 10

- type: entity
  name: стейк из белой рыбы
  parent: N14FoodMeatCooked
  id: FoodMeatWhitefishCooked
  description: Нежный, диетический стейк. Отличный источник чистого белка.
  components:
  - type: Sprite
    scale: 1, 1
    sprite: Corvax/Objects/Consumable/Food/fish.rsi
    state: whitefish-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 9 # Упор на протеин (для качков пустошей!)
  - type: Construction
    graph: FoodMeatWhitefish
    node: MeatCooked
    defaultTarget: FoodMeatWhitefishCooked
  - type: StaticPrice
    price: 8


- type: constructionGraph
  id: FoodMeatRedfish
  start: start
  graph:
  - node: start
    edges:
    - to: MeatCooked
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 305
  - node: MeatCooked
    entity: FoodMeatRedfishCooked

- type: constructionGraph
  id: FoodMeatWhitefish
  start: start
  graph:
  - node: start
    edges:
    - to: MeatCooked
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 305
  - node: MeatCooked
    entity: FoodMeatWhitefishCooked

