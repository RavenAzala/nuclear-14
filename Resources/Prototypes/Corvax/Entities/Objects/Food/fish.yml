  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: Sodium
          Quantity: 3
  - type: Construction
    graph: FoodCannedFishHeat
    node: start
  - type: Food
    trash:
    - N14FoodCannedFishTrash
