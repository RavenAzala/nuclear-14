        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Protein
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 6
        - ReagentId: Omnizine
          Quantity: 5

- type: entity
  name: рыбный суп
  parent: N14CookedFoodBowlBase
  id: FoodFishSoup
  description: Горячая уха. Отлично утоляет жажду и согревает.
  components:
  - type: Sprite
    sprite: Corvax/Objects/Consumable/Food/bowl_food_fish.rsi
    state: fish_soup
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Water
          Quantity: 15 # Самое главное в супе - вода!
